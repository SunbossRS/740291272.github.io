# Site settings 配置站点
title: 'グルーミーゴーストのブログ（GloomyGhost Blog)'
description: 'GloomyGhost Blog '
keyword: 'blog'
url: 'http://gloomyghost.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  Links: '/links.html'

# Author 配置博主信息
author: 'GloomyGhost'
nickname: 'GT'
bio: '大笨蛋，智障x1，什么都不行。中度抑郁症患者，镜音党.<br>什么都想学<br>什么都学过<br>什么都不精<br>就是个弱鸡'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
#sns:
zhihu: 'https://www.zhihu.com/people/gloomyghost/activities '
github: '//github.com/740291272'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md', 'Pages']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
